apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-code-monitor
  namespace: claude-code-monitor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: ccm.headbangtech.com
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ccm.headbangtech.com
      secretName: ccm-tls
  rules:
    - host: ccm.headbangtech.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: claude-code-monitor
                port:
                  number: 3001
