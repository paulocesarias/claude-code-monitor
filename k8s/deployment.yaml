apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-code-monitor
  namespace: claude-code-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claude-code-monitor
  template:
    metadata:
      labels:
        app: claude-code-monitor
    spec:
      containers:
        - name: claude-code-monitor
          image: docker.io/library/claude-code-monitor:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: HOME
              value: "/home/paulo"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: claude-code-monitor-secrets
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: claude-code-monitor-secrets
                  key: GOOGLE_CLIENT_ID
            - name: ALLOWED_EMAILS
              valueFrom:
                secretKeyRef:
                  name: claude-code-monitor-secrets
                  key: ALLOWED_EMAILS
            - name: VITE_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: claude-code-monitor-secrets
                  key: VITE_GOOGLE_CLIENT_ID
          volumeMounts:
            - name: claude-data
              mountPath: /home/paulo/.claude
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: claude-data
          hostPath:
            path: /home/paulo/.claude
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: claude-code-monitor
  namespace: claude-code-monitor
spec:
  selector:
    app: claude-code-monitor
  ports:
    - port: 3001
      targetPort: 3001
